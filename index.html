<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的导航</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<header></header>
	<main>
		<div class="wrapper" id="main">
			
		</div>
	</main>
	<footer></footer>
	<script>
		keys = {
			'0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
			'1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
			'2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
			'length': 3
		}
		hash = {'q': 'qq.com', 'w': 'weibo.com', 'e': 'ele.me', 'r': 'renren.com', 't': 'tianya.com', 'y': 'youtube.com', 'u': 'uc.com' , 'i': 'iqiyi.com', 'o': 'opera.com', 'p': undefined, 'a': 'acfun.tv', 's': 'sohu.com', 'z': 'zhihu.com', 'm': 'www.mcdonalds.com.cn'
			}
		// 取出 localStorage 中的 zzz 中的 hash
		hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
		if(hashInLocalStorage){
			hash = hashInLocalStorage
		}
		// 遍历keys 生成kbd标签
		index = 0
		while(index < keys['length']){
			divx = document.createElement('div')
			main.appendChild(divx)
			row = keys[index]
			index2 = 0
			while(index2 < row['length']){
				kbdx = document.createElement('kbd')
				kbdx.textContent = row[index2]
				buttonX = document.createElement('button')
				buttonX.textContent = '编辑'
				buttonX.id = row[index2]
				buttonX.onclick = function(xzkjcnxlkcjlk){
					// xzkjcnxlkcjlk['target'] 是用户点击的元素
					key = xzkjcnxlkcjlk['target']['id'] // q w e r
					x = prompt('给我一个网址') // qq.com
					hash[key] = x // hash 变更
					localStorage.setItem('zzz',JSON.stringify(hash))
					console.log(hash)
				}
				kbdx.appendChild(buttonX)
				divx.appendChild(kbdx)
				index2 ++
			}
			index ++
		}
		document.onkeypress = function(xzkjcnxlkcjlk){
			key = xzkjcnxlkcjlk['key'] // q w e r
			website = hash[key]
			console.log(website)
			// location.href = 'http://' + website
			window.open('http://' + website, '_blank')
		}
	</script>
</body>
</html>
